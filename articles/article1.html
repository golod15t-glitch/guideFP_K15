    <script>
        const ADMIN_CODE = "123";

        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –≤—ã–ø–∞–¥–∞—é—â–∏—Ö —Å–ø–∏—Å–∫–æ–≤ –¥–∞—Ç—ã
        function populateDateSelects() {
            // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–Ω–µ–π (1-31)
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option);

            // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –≥–æ–¥–æ–≤ (—Ç–µ–∫—É—â–∏–π –≥–æ–¥ –∏ 10 –ª–µ—Ç –Ω–∞–∑–∞–¥)
            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= currentYear - 10; i--) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);

            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

        // –°–æ–∑–¥–∞–Ω–∏–µ –≤–æ–¥—è–Ω—ã—Ö –∑–Ω–∞–∫–æ–≤
        function createWatermarks() {
            // –û—á–∏—â–∞–µ–º —Å–ª–æ–π –æ—Ç —Å—Ç–∞—Ä—ã—Ö –≤–æ–¥—è–Ω—ã—Ö –∑–Ω–∞–∫–æ–≤

            if (articleContent.contentEditable === "true") return;

            const containerHeight = watermarkContainer.offsetHeight;
            if (containerWidth === 0 || containerHeight === 0) return;
            const watermarkText = "kotonaft15";
            const watermarkSize = 24;
            const spacing = 150; // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –≤–æ–¥—è–Ω—ã–º–∏ –∑–Ω–∞–∫–∞–º–∏
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤–æ–¥—è–Ω—ã—Ö –∑–Ω–∞–∫–æ–≤ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ –∏ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
            const cols = Math.ceil(containerWidth / spacing) + 1;
            const rows = Math.ceil(containerHeight / spacing) + 1;
            // –°–æ–∑–¥–∞–µ–º –≤–æ–¥—è–Ω—ã–µ –∑–Ω–∞–∫–∏ –≤ —à–∞—Ö–º–∞—Ç–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const watermark = document.createElement('div');
                    watermark.className = 'watermark';
                    watermark.textContent = watermarkText;
                    // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –≤–æ–¥—è–Ω—ã–µ –∑–Ω–∞–∫–∏ –≤ —à–∞—Ö–º–∞—Ç–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
                    const offsetX = j * spacing;
                    const offsetY = i * spacing;
                    // –°–º–µ—â–µ–Ω–∏–µ –¥–ª—è —à–∞—Ö–º–∞—Ç–Ω–æ–≥–æ –ø–æ—Ä—è–¥–∫–∞
                    if (i % 2 === 0) {
                        watermark.style.left = `${offsetX}px`;
                    } else {
                        watermark.style.left = `${offsetX + spacing/2}px`;
                    }
                    watermark.style.top = `${offsetY}px`;
                    watermarkLayer.appendChild(watermark);
                }
            }
        }
        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –≤–≤–µ—Ä—Ö

        function enableEditing() {

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ—Ä–∞, –µ—Å–ª–∏ –µ—Å—Ç—å

                const dateParts = savedDate.split(' ');

        function disableEditing() {
            articleContent.contentEditable = "false";

            const authorName = authorNameInput.value.trim();

            } else {

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–∞—Ç—ã

            // –î–æ–±–∞–≤–ª—è–µ–º –≤–æ–¥—è–Ω—ã–µ –∑–Ω–∞–∫–∏ –ø—Ä–∏ –≤—ã–∫–ª—é—á–µ–Ω–∏–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è

        // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å no-select —á—Ç–æ–±—ã –∑–∞–ø—Ä–µ—Ç–∏—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ –∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ
        function applyNoSelect() {
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –∫–ª–∞—Å—Å —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –º—ã –≤ —Ä–µ–∂–∏–º–µ —á—Ç–µ–Ω–∏—è (–Ω–µ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)

        }
        // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å no-select —á—Ç–æ–±—ã —Ä–∞–∑—Ä–µ—à–∏—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ –∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ
        function removeNoSelect() {
            articleContent.classList.remove("no-select");
            articleTitle.classList.remove("no-select");
        }
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ —á–µ—Ä–µ–∑ execCommand
        function formatText(command, value = null) {
            document.execCommand(command, false, value);
            articleContent.focus();
            updateFontSizeSelect();
        }
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ —à—Ä–∏—Ñ—Ç–∞ –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
        function setFontSize(size) {
            const selection = window.getSelection();
            if (!selection.rangeCount || selection.isCollapsed) return;
            const range = selection.getRangeAt(0);
            const span = document.createElement('span');
            span.style.fontSize = size + 'px';
            try {
                range.surroundContents(span);
            } catch (e) {
                // fallback
                document.execCommand('fontSize', false, '7');
                replaceFontSizeWithSpan(size);
            }
            articleContent.focus();
            updateFontSizeSelect();
        }
        function replaceFontSizeWithSpan(pxSize) {
            const fonts = articleContent.querySelectorAll('font[size="7"]');
            fonts.forEach(fontEl => {
                const span = document.createElement('span');
                span.style.fontSize = pxSize + 'px';
                span.innerHTML = fontEl.innerHTML;
                fontEl.parentNode.replaceChild(span, fontEl);
            });
        }
        // –û–±–Ω–æ–≤–∏—Ç—å –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ —Ä–∞–∑–º–µ—Ä–∞ —à—Ä–∏—Ñ—Ç–∞ –≤ —Ç—É–ª–±–∞—Ä–µ
        function updateFontSizeSelect() {
            const size = getCurrentFontSize();
            if (size && fontSizeSelect.value != size.toString()) {
                // –ï—Å–ª–∏ –≤ —Å–ø–∏—Å–∫–µ –Ω–µ—Ç —ç—Ç–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞, —Å–±—Ä–æ—Å–∏–º –Ω–∞ –ø—É—Å—Ç–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
                if ([...fontSizeSelect.options].some(o => o.value === size.toString())) {
                    fontSizeSelect.value = size.toString();
                } else {
                    fontSizeSelect.value = "";
                }
            }
        }
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ —à—Ä–∏—Ñ—Ç–∞ –≤—ã–¥–µ–ª–µ–Ω–∏—è
        function getCurrentFontSize() {
            const selection = window.getSelection();
            if (!selection.rangeCount || selection.isCollapsed) return null;
            let node = selection.focusNode;
            while(node && node !== articleContent) {
                if(node.nodeType === 1) { // ELEMENT_NODE
                    const size = window.getComputedStyle(node).fontSize;
                    if(size) return parseInt(size);
                }
                node = node.parentNode;
            }
            return null;
        }
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function addImage() {

        function saveAndDownload() {

            const authorName = authorNameInput.value.trim();

            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∞–≤—Ç–æ—Ä–∞ –∏ –¥–∞—Ç—ã
            const tempAuthorDisplay = document.createElement('div');

            } else {
                authorNameSpan.textContent = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∞–≤—Ç–æ—Ä";
            }
            const separator = document.createElement('span');
            separator.textContent = ' | ';
            separator.className = 'author-text';
            const dateSpan = document.createElement('span');
            dateSpan.className = 'article-date';
            dateSpan.textContent = articleDate;
            authorText.appendChild(authorNameSpan);
            tempAuthorDisplay.appendChild(authorText);
            tempAuthorDisplay.appendChild(separator);
            tempAuthorDisplay.appendChild(dateSpan);
            // –í—Ä–µ–º–µ–Ω–Ω–æ –∑–∞–º–µ–Ω—è–µ–º —Å–µ–∫—Ü–∏—é –∞–≤—Ç–æ—Ä–∞
            const originalAuthorSection = authorSection.innerHTML;
            authorSection.innerHTML = '';
            authorSection.appendChild(tempAuthorDisplay);
            setTimeout(() => {
                // –°–æ–∑–¥–∞–µ–º –∫–ª–æ–Ω –≤—Å–µ–≥–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞
                const docClone = document.cloneNode(true);
                // *** –ù–ï –£–î–ê–õ–Ø–ï–ú –ó–ê–©–ò–¢–ù–´–ô –°–ö–†–ò–ü–¢ - –û–°–¢–ê–í–õ–Ø–ï–ú –ü–û–õ–ù–û–°–¢–¨–Æ ***
                // –£–¥–∞–ª—è–µ–º –¢–û–õ–¨–ö–û —ç–ª–µ–º–µ–Ω—Ç—ã —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                const adminModalClone = docClone.getElementById('adminModal');
                if (adminModalClone) adminModalClone.remove();
                const editorToolbarClone = docClone.getElementById('editorToolbar');
                if (editorToolbarClone) editorToolbarClone.remove();
                const editBtnClone = docClone.getElementById('editBtn');
                if (editBtnClone) editBtnClone.remove();
                const saveBtnClone = docClone.getElementById('saveBtn');
                if (saveBtnClone) saveBtnClone.remove();
                const buttonsContainerClone = docClone.querySelector('.buttons-container');
                if (buttonsContainerClone && buttonsContainerClone.children.length === 0) {
                    buttonsContainerClone.remove(); // –£–¥–∞–ª—è–µ–º –ø—É—Å—Ç–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–Ω–æ–ø–æ–∫
                }
                const authorInputsClone = docClone.getElementById('authorInputs');
                if (authorInputsClone) authorInputsClone.remove();
                // –§–∏–∫—Å–∏—Ä—É–µ–º contenteditable="false" –≤ –∫–ª–æ–Ω–µ
                const articleContentClone = docClone.getElementById('articleContent');
                const articleTitleClone = docClone.getElementById('articleTitle');
                if (articleContentClone) {
                    articleContentClone.setAttribute('contenteditable', 'false');
                    articleContentClone.classList.add('no-select');
                }
                if (articleTitleClone) {
                    articleTitleClone.setAttribute('contenteditable', 'false');
                    articleTitleClone.classList.add('no-select');
                }
                // –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ –∑–∞—â–∏—Ç—ã –æ—Ç –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤ —Å–∫—Ä–∏–ø—Ç –∫–ª–æ–Ω–∞ (–∫–æ–ø–∏—Ä—É–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç, –Ω–æ –∞–¥–∞–ø—Ç–∏—Ä—É–µ–º –¥–ª—è —á—Ç–µ–Ω–∏—è)
                // –í—Å—Ç–∞–≤–ª—è–µ–º –≤—ã–∑–æ–≤—ã applyNoSelect, createWatermarks –∏ event listeners –¥–ª—è –∑–∞—â–∏—Ç—ã –≤ –∫–æ–Ω–µ—Ü body –∫–ª–æ–Ω–∞
                const protectionScript = docClone.createElement('script');
                protectionScript.innerHTML = `
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–∂–∏–º–∞ —á—Ç–µ–Ω–∏—è –≤ —Å–∫–∞—á–∞–Ω–Ω–æ–º —Ñ–∞–π–ª–µ
                    document.addEventListener('DOMContentLoaded', function() {
                        const articleContent = document.getElementById('articleContent');
                        const articleTitle = document.getElementById('articleTitle');
                        const watermarkLayer = document.getElementById('watermarkLayer');
                        if (articleContent) {
                            articleContent.contentEditable = 'false';
                            articleContent.classList.add('no-select');
                        }
                        if (articleTitle) {
                            articleTitle.contentEditable = 'false';
                            articleTitle.classList.add('no-select');
                        }
                        if (watermarkLayer) {
                            watermarkLayer.style.display = 'block';
                        }
                        // –°–æ–∑–¥–∞—ë–º –≤–æ–¥—è–Ω—ã–µ –∑–Ω–∞–∫–∏
                        ${createWatermarks.toString()}
                        createWatermarks();
                        // –î–æ–±–∞–≤–ª—è–µ–º event listeners –¥–ª—è –∑–∞—â–∏—Ç—ã –æ—Ç –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
                        document.body.addEventListener('contextmenu', e => {
                            if(articleContent && articleContent.contentEditable === "false") e.preventDefault();
                        });
                        document.body.addEventListener('copy', e => {
                            if(articleContent && articleContent.contentEditable === "false") e.preventDefault();
                        });
                        document.body.addEventListener('cut', e => {
                            if(articleContent && articleContent.contentEditable === "false") e.preventDefault();
                        });
                        document.body.addEventListener('selectstart', e => {
                            if(articleContent && articleContent.contentEditable === "false") e.preventDefault();
                        });
                    });
                    // –ö–æ–ø–∏—Ä—É–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ (scroll, etc.)
                    ${toggleScrollToTopButton.toString()}
                    ${scrollToTop.toString()}
                    window.addEventListener('scroll', toggleScrollToTopButton);
                    const scrollToTopBtn = document.getElementById('scrollToTop');
                    if (scrollToTopBtn) {
                        scrollToTopBtn.addEventListener('click', scrollToTop);
                    }
                    ${updatePlaceholderClass.toString()}
                    window.addEventListener('resize', () => {
                        if (articleContent && articleContent.contentEditable === "false") {
                            createWatermarks();
                        }
                    });
                `;
                docClone.body.appendChild(protectionScript);
                // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∞-—Ç–µ–≥ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö (–µ—Å–ª–∏ –Ω–µ—Ç)
                const viewportMeta = docClone.querySelector('meta[name="viewport"]');
                if (!viewportMeta) {
                    const newViewport = docClone.createElement('meta');
                    newViewport.name = 'viewport';
                    newViewport.content = 'width=device-width, initial-scale=1';
                    docClone.head.appendChild(newViewport);
                }
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—É—é —Å–µ–∫—Ü–∏—é –∞–≤—Ç–æ—Ä–∞ –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –¥–æ–∫—É–º–µ–Ω—Ç–µ
                authorSection.innerHTML = originalAuthorSection;
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–ª–∞—Å—Å no-select –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞
                if (articleContent.contentEditable === "false") {
                    applyNoSelect();
                }
                // –°–æ–∑–¥–∞–µ–º HTML –∏–∑ –∫–ª–æ–Ω–∞ —Å DOCTYPE
                const docType = '<!DOCTYPE html>';
                const htmlContent = docType + '\n' + docClone.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: "text/html; charset=utf-8" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                const filename = (articleTitle.innerText.trim() || "article")
                    .replace(/\s+/g, "_")
                    .replace(/[^\w\-]/g, "")
                    .substring(0, 50); // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–ª–∏–Ω—É –∏–º–µ–Ω–∏ —Ñ–∞–π–ª–∞
                a.download = filename + ".html";
                document.body.appendChild(a);
                a.click();
                // –û—á–∏—Å—Ç–∫–∞
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    alert("–°—Ç–∞—Ç—å—è —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ —Å–æ –≤—Å–µ–π –∑–∞—â–∏—Ç–æ–π –∏ –æ–±–Ω–æ–≤–ª—ë–Ω–Ω—ã–º —Å–æ–¥–µ—Ä–∂–∏–º—ã–º! üòä");
                }, 100);
            }, 300);
        }
        // –ü–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä—ã
        function updatePlaceholderClass() {
            [articleTitle, articleContent].forEach(el => {
                if (el.innerText.trim().length === 0) {
                    el.classList.add("empty");
                } else {
                    el.classList.remove("empty");
                }
            });
        }
        [articleTitle, articleContent].forEach(el => {
            el.addEventListener("input", updatePlaceholderClass);
            el.addEventListener("focus", updatePlaceholderClass);
            el.addEventListener("blur", updatePlaceholderClass);
        });
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç—É–ª–±–∞—Ä –ø—Ä–∏ —Å–º–µ–Ω–µ –≤—ã–¥–µ–ª–µ–Ω–∏—è
        articleContent.addEventListener("mouseup", updateFontSizeSelect);
        articleContent.addEventListener("keyup", updateFontSizeSelect);
        // –°–ª—É—à–∞—Ç–µ–ª–∏
        editBtn.addEventListener("click", () => {
            if (isAdmin) {
                enableEditing();
            } else {
                showAdminModal();
            }
        });
        saveBtn.addEventListener("click", saveAndDownload);
        // –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –≤–≤–µ—Ä—Ö
        scrollToTopBtn.addEventListener("click", scrollToTop);
        window.addEventListener("scroll", toggleScrollToTopButton);
        // –ó–∞–ø—É—Å–∫
        window.addEventListener("DOMContentLoaded", () => {
            populateDateSelects();
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏–º—Å—è –ª–∏ –º—ã –≤ —Å–∫–∞—á–∞–Ω–Ω–æ–º —Ñ–∞–π–ª–µ (–Ω–µ—Ç –∫–Ω–æ–ø–æ–∫ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)
            const isDownloadedFile = !editBtn || !saveBtn;
            if (isDownloadedFile) {
                // –î–ª—è —Å–∫–∞—á–∞–Ω–Ω–æ–≥–æ —Ñ–∞–π–ª–∞: –ø–æ–ª–Ω—ã–π —Ä–µ–∂–∏–º —á—Ç–µ–Ω–∏—è —Å –∑–∞—â–∏—Ç–æ–π
                isAdmin = false;
                disableEditing(); // –£–±–µ–∂–¥–∞–µ–º—Å—è –≤ false
                applyNoSelect();
                authorDisplay.style.display = "flex";
                // –ó–∞–≥—Ä—É–∂–∞–µ–º/–æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –∞–≤—Ç–æ—Ä–∞ –∏ –¥–∞—Ç—É
                const savedAuthor = sessionStorage.getItem("authorName") || "";
                const savedLink = sessionStorage.getItem("authorLink") || "";
                const savedDate = sessionStorage.getItem("articleDate") || (() => {
                    const today = new Date();
                    const months = ["—è–Ω–≤–∞—Ä—è", "—Ñ–µ–≤—Ä–∞–ª—è", "–º–∞—Ä—Ç–∞", "–∞–ø—Ä–µ–ª—è", "–º–∞—è", "–∏—é–Ω—è",
                                   "–∏—é–ª—è", "–∞–≤–≥—É—Å—Ç–∞", "—Å–µ–Ω—Ç—è–±—Ä—è", "–æ–∫—Ç—è–±—Ä—è", "–Ω–æ—è–±—Ä—è", "–¥–µ–∫–∞–±—Ä—è"];
                    return `${today.getDate()} ${months[today.getMonth()]} ${today.getFullYear()}`;
                })();
                if (savedAuthor) {
                    if (savedLink) {
                        authorNameDisplay.innerHTML = `<a href="${savedLink}" class="author-link" target="_blank">${savedAuthor}</a>`;
                    } else {
                        authorNameDisplay.textContent = savedAuthor;
                    }
                } else {
                    authorNameDisplay.textContent = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∞–≤—Ç–æ—Ä";
                }
                articleDateDisplay.textContent = savedDate;
                // –í–æ–¥—è–Ω—ã–µ –∑–Ω–∞–∫–∏ –∏ –∑–∞—â–∏—Ç—ã
                watermarkLayer.style.display = 'block';
                setTimeout(createWatermarks, 100);
                // Event listeners –¥–ª—è –∑–∞—â–∏—Ç—ã (—É–∂–µ –≤ –æ—Å–Ω–æ–≤–Ω–æ–º —Å–∫—Ä–∏–ø—Ç–µ, –Ω–æ –¥—É–±–ª–∏—Ä—É–µ–º –¥–ª—è —Å–∫–∞—á–∞–Ω–Ω–æ–≥–æ)
                document.body.addEventListener('contextmenu', e => {
                    if(articleContent.contentEditable === "false") e.preventDefault();
                });
                document.body.addEventListener('copy', e => {
                    if(articleContent.contentEditable === "false") e.preventDefault();
                });
                document.body.addEventListener('cut', e => {
                    if(articleContent.contentEditable === "false") e.preventDefault();
                });
                document.body.addEventListener('selectstart', e => {
                    if(articleContent.contentEditable === "false") e.preventDefault();
                });
            } else if (sessionStorage.getItem("isAdmin") === "true") {
                // –û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª —Å admin
                isAdmin = true;
                enableEditing();
            } else {
                // –û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª –≤ —Ä–µ–∂–∏–º–µ —á—Ç–µ–Ω–∏—è
                applyNoSelect();
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ—Ä–∞ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                const savedAuthor = sessionStorage.getItem("authorName") || "";
                const savedLink = sessionStorage.getItem("authorLink") || "";
                const savedDate = sessionStorage.getItem("articleDate") || (() => {
                    const today = new Date();
                    const months = ["—è–Ω–≤–∞—Ä—è", "—Ñ–µ–≤—Ä–∞–ª—è", "–º–∞—Ä—Ç–∞", "–∞–ø—Ä–µ–ª—è", "–º–∞—è", "–∏—é–Ω—è",
                                   "–∏—é–ª—è", "–∞–≤–≥—É—Å—Ç–∞", "—Å–µ–Ω—Ç—è–±—Ä—è", "–æ–∫—Ç—è–±—Ä—è", "–Ω–æ—è–±—Ä—è", "–¥–µ–∫–∞–±—Ä—è"];
                    return `${today.getDate()} ${months[today.getMonth()]} ${today.getFullYear()}`;
                })();
                authorDisplay.style.display = "flex";
                if (savedAuthor) {
                    if (savedLink) {
                        authorNameDisplay.innerHTML = `<a href="${savedLink}" class="author-link" target="_blank">${savedAuthor}</a>`;
                    } else {
                        authorNameDisplay.textContent = savedAuthor;
                    }
                } else {
                    authorNameDisplay.textContent = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∞–≤—Ç–æ—Ä";
                }
                articleDateDisplay.textContent = savedDate;
                setTimeout(createWatermarks, 100);
            }
            updatePlaceholderClass();
            updateFontSizeSelect();
            toggleScrollToTopButton(); // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        });
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
            if (articleContent.contentEditable === "false") {
                createWatermarks();
            }
        });
        // –ó–∞–ø—Ä–µ—Ç –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –º–µ–Ω—é –∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –µ—Å–ª–∏ –Ω–µ—Ç —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (–¥–ª—è –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–≥–æ —Ñ–∞–π–ª–∞)
        if (!(!editBtn || !saveBtn)) { // –¢–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ —Å–∫–∞—á–∞–Ω–Ω—ã–π —Ñ–∞–π–ª
            document.body.addEventListener('contextmenu', e => {
                if(articleContent.contentEditable === "false") e.preventDefault();
            });
            document.body.addEventListener('copy', e => {
                if(articleContent.contentEditable === "false") e.preventDefault();
            });
            document.body.addEventListener('cut', e => {
                if(articleContent.contentEditable === "false") e.preventDefault();
            });
            document.body.addEventListener('selectstart', e => {
                if(articleContent.contentEditable === "false") e.preventDefault();
            });
        }
    </script>
