<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход на сайт статей</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
        }
        
        .card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .input-field {
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }
        
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        .btn-primary {
            background-color: var(--primary);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .error-message {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
        
        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="flex-1 flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-md mx-auto">
            <div class="card bg-white rounded-xl p-8 mb-8 text-center">
                <div class="floating mb-6">
                    <div class="w-20 h-20 bg-indigo-100 rounded-2xl flex items-center justify-center mx-auto shadow-lg">
                        <i class="fas fa-key text-indigo-600 text-3xl"></i>
                    </div>
                </div>
                
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Доступ к статьям</h1>
                <p class="text-gray-600 mb-6">Введите уникальный код статьи для получения доступа</p>
                
                <div class="mb-6 relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        id="codeInput" 
                        type="text" 
                        placeholder="Например: code1" 
                        maxlength="20"
                        class="input-field w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >
                </div>
                
                <button 
                    onclick="redirectToArticle()"
                    class="btn-primary w-full py-3 px-4 rounded-lg text-white font-medium mb-4 flex items-center justify-center pulse"
                >
                    <i class="fas fa-arrow-right mr-2"></i> Перейти к статье
                </button>
                
                <div id="error" class="error-message bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span>Неверный код! Проверьте и попробуйте снова.</span>
                    </div>
                </div>
            </div>
            
            <div class="text-center text-gray-500 text-sm">
                <p>Нет кода? Свяжитесь с администратором</p>
            </div>
        </div>
    </div>
    
    <footer class="py-4 text-center text-gray-600 text-sm">
        <p>© 2023 Статьи. Все права защищены.</p>
    </footer>

    <script>
        // Объект с кодами и ссылками на статьи (относительные для одного сайта)
        const codeToUrl = {
            "code1": "https://github.com/golod15t-glitch/guideFP_K15/articles/article1.html",
            "code2": "/guideFP_K15/articles/article1.html",
            "qwerty": "/articles/my-favorite-article.html"
            // Добавляйте свои пары здесь
        };

        function redirectToArticle() {
            const code = document.getElementById("codeInput").value.trim().toLowerCase();
            const targetUrl = codeToUrl[code];
            
            if (targetUrl) {
                // Анимация перед переходом
                document.querySelector('.card').classList.add('opacity-0', 'scale-95');
                document.querySelector('.btn-primary').classList.remove('pulse');
                document.querySelector('.btn-primary').innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Перенаправление...';
                
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 800);
                
                document.getElementById("error").classList.remove("show");
            } else {
                document.getElementById("error").classList.add("show");
                document.getElementById("codeInput").classList.add('border-red-500');
                
                // Анимация ошибки
                document.getElementById("codeInput").classList.add('animate-shake');
                setTimeout(() => {
                    document.getElementById("codeInput").classList.remove('animate-shake');
                }, 500);
            }
        }

        // Нажатие Enter для удобства
        document.getElementById("codeInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                redirectToArticle();
            }
        });
        
        // Фокус на поле ввода при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("codeInput").focus();
            
            // Добавляем класс для анимации shake (если не используется Tailwind)
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
                .animate-shake {
                    animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
