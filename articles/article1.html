<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Статья</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
    body {
      font-family: "Inter", sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    .content-editable {
      min-height: 300px;
      outline: none;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid transparent;
      transition: border-color 0.3s;
      position: relative;
      background-color: white;
    }
    .content-editable[contenteditable="true"] {
      border-color: #4f46e5;
      background-color: #ffffff;
    }
    /* Стиль для плейсхолдера */
    .content-editable.empty::before {
      content: attr(data-placeholder);
      position: absolute;
      top: 1rem;
      left: 1rem;
      right: 1rem;
      color: #94a3b8; /* серый цвет */
      pointer-events: none;
      user-select: none;
      white-space: pre-wrap;
    }
    .editor-toolbar {
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      padding: 0.5rem;
      display: none;
      gap: 0.5rem;
    }
    .editor-toolbar.active {
      display: flex;
    }
    .tool-btn {
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid transparent;
      transition: background-color 0.2s, border-color 0.2s;
      background: #e0e7ff;
      color: #4338ca;
      font-size: 1rem;
    }
    .tool-btn:hover {
      background-color: #c7d2fe;
      border-color: #4338ca;
    }
    #adminModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #adminModal.active {
      visibility: visible;
      opacity: 1;
    }
    #adminModal .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 0.75rem;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }
    #adminError {
      color: red;
      margin-top: 0.5rem;
      display: none;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Админский модал -->
  <div id="adminModal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="adminModalTitle">
      <h2 id="adminModalTitle">Доступ к редактированию</h2>
      <p>Введите код доступа администратора:</p>
      <input
        id="adminCodeInput"
        type="password"
        placeholder="Код доступа"
        autocomplete="off"
        style="width: 100%; padding: 0.5rem; margin-top: 0.5rem; font-size: 1rem;"
        aria-describedby="adminError"
      />
      <div id="adminError" role="alert">Неверный код!</div>
      <button id="adminSubmitBtn" style="margin-top: 1rem; width: 100%; padding: 0.5rem; font-size: 1rem;">
        Подтвердить
      </button>
    </div>
  </div>
  <!-- Панель инструментов редактора -->
  <div id="editorToolbar" class="editor-toolbar" aria-label="Панель инструментов редактора">
    <button class="tool-btn" title="Жирный" onclick="formatText('bold')" type="button" aria-pressed="false"><i class="fas fa-bold"></i></button>
    <button class="tool-btn" title="Курсив" onclick="formatText('italic')" type="button" aria-pressed="false"><i class="fas fa-italic"></i></button>
    <button class="tool-btn" title="Подчёркивание" onclick="formatText('underline')" type="button" aria-pressed="false"><i class="fas fa-underline"></i></button>
    <button class="tool-btn" title="Список" onclick="formatText('insertUnorderedList')" type="button"><i class="fas fa-list-ul"></i></button>
    <button class="tool-btn" title="Нумерованный список" onclick="formatText('insertOrderedList')" type="button"><i class="fas fa-list-ol"></i></button>
    <button class="tool-btn" title="Вставить изображение" onclick="addImage()" type="button"><i class="fas fa-image"></i></button>
  </div>
  <!-- Заголовок статьи и кнопки -->
  <div style="max-width: 800px; margin: 2rem auto 1rem; padding: 0 1rem; display: flex; justify-content: space-between; align-items: center;">
    <h1 id="articleTitle" contenteditable="false" style="margin:0; font-size: 2.5rem; font-weight: 700;" tabindex="0" aria-label="Заголовок статьи" data-placeholder="Введите заголовок..."></h1>
    <div>
      <button id="editBtn" type="button" style="font-size: 1.25rem; padding: 0.5rem 1rem; cursor: pointer;">
        <i class="fas fa-pencil-alt"></i> Редактировать
      </button>
      <button id="saveBtn" type="button" style="font-size: 1.25rem; padding: 0.5rem 1rem; cursor: pointer; display: none;">
        <i class="fas fa-save"></i> Сохранить
      </button>
    </div>
  </div>
  <!-- Контент статьи -->
  <main>
    <article id="articleContent" class="content-editable empty" contenteditable="false" style="max-width: 800px; margin: 0 auto 3rem; background: white;" tabindex="0" aria-label="Контент статьи" data-placeholder="Введите текст статьи..."></article>
  </main>
<script>
  const ADMIN_CODE = "123";
  // Элементы DOM
  const adminModal = document.getElementById("adminModal");
  const adminCodeInput = document.getElementById("adminCodeInput");
  const adminError = document.getElementById("adminError");
  const adminSubmitBtn = document.getElementById("adminSubmitBtn");
  const editBtn = document.getElementById("editBtn");
  const saveBtn = document.getElementById("saveBtn");
  const articleContent = document.getElementById("articleContent");
  const articleTitle = document.getElementById("articleTitle");
  const editorToolbar = document.getElementById("editorToolbar");
  let isAdmin = false;

  function showAdminModal() {
    adminModal.classList.add("active");
    adminModal.setAttribute('aria-hidden', 'false');
    adminCodeInput.value = "";
    adminError.style.display = "none";
    adminCodeInput.focus();
  }

  function hideAdminModal() {
    adminModal.classList.remove("active");
    adminModal.setAttribute('aria-hidden', 'true');
  }

  adminSubmitBtn.addEventListener("click", () => {
    if (adminCodeInput.value === ADMIN_CODE) {
      isAdmin = true;
      sessionStorage.setItem("isAdmin", "true");
      hideAdminModal();
      enableEditing();
    } else {
      adminError.style.display = "block";
      adminCodeInput.setAttribute('aria-invalid', 'true');
    }
  });

  function enableEditing() {
    articleContent.contentEditable = "true";
    articleTitle.contentEditable = "true";
    editorToolbar.classList.add("active");
    editBtn.style.display = "none";
    saveBtn.style.display = "inline-block";
    updatePlaceholderClass();
    articleTitle.focus();
  }

  function disableEditing() {
    articleContent.contentEditable = "false";
    articleTitle.contentEditable = "false";
    editorToolbar.classList.remove("active");
    editBtn.style.display = "inline-block";
    saveBtn.style.display = "none";
    updatePlaceholderClass();
  }

  // Кастомная функция вставки списка UL или OL
  function insertCustomList(listType) {
    const selection = window.getSelection();
    if (!selection.rangeCount) return;

    const range = selection.getRangeAt(0);

    if (range.collapsed) {
      // Нет выделения - просто вставляем пустой список с одним элементом li
      const list = document.createElement(listType);
      const li = document.createElement('li');
      li.appendChild(document.createElement('br'));
      list.appendChild(li);
      range.deleteContents();
      range.insertNode(list);

      // Поставить курсор в li
      selection.removeAllRanges();
      const newRange = document.createRange();
      newRange.setStart(li, 0);
      newRange.collapse(true);
      selection.addRange(newRange);
      articleContent.focus();
      return;
    }

    // Клонируем выделение в фрагмент
    const fragment = range.cloneContents();

    // Собираем блоки для списка (параграфы или блоки)
    const blocks = [];

    // Если в выделении только текстовый узел — разбиваем по переносу строк
    if (fragment.childNodes.length === 1 && fragment.firstChild.nodeType === Node.TEXT_NODE) {
      const text = fragment.firstChild.textContent;
      text.split(/\r?\n/).forEach(line => {
        if (line.trim()) {
          const p = document.createElement('p');
          p.textContent = line.trim();
          blocks.push(p);
        }
      });
    } else {
      // Иначе пробегаемся по childNodes фрагмента
      fragment.childNodes.forEach(node => {
        if (node.nodeType === Node.ELEMENT_NODE) {
          if (['P','DIV','LI','BR'].includes(node.nodeName)) {
            if (node.nodeName === 'BR') {
              blocks.push(document.createElement('p'));
            } else {
              blocks.push(node.cloneNode(true));
            }
          } else {
            const p = document.createElement('p');
            p.innerHTML = node.innerHTML;
            blocks.push(p);
          }
        } else if (node.nodeType === Node.TEXT_NODE) {
          if (node.textContent.trim()) {
            const p = document.createElement('p');
            p.textContent = node.textContent.trim();
            blocks.push(p);
          }
        }
      });
    }

    if (blocks.length === 0) {
      // Если ничего не распарсили — вызываем стандартное исполнение
      document.execCommand(listType === 'ol' ? 'insertOrderedList' : 'insertUnorderedList');
      articleContent.focus();
      return;
    }

    // Создаём список (ul или ol)
    const list = document.createElement(listType);

    // Для каждого блока создаём li, вставляем в список
    blocks.forEach(block => {
      const li = document.createElement('li');
      // Копируем содержимое блока внутрь li
      while (block.firstChild) {
        li.appendChild(block.firstChild);
      }
      list.appendChild(li);
    });

    // Заменяем выделенный фрагмент на наш список
    range.deleteContents();
    range.insertNode(list);

    // Помещаем курсор внутрь первого li списка
    selection.removeAllRanges();
    const newRange = document.createRange();
    if (list.firstChild) {
      newRange.setStart(list.firstChild, 0);
      newRange.collapse(true);
      selection.addRange(newRange);
    }

    articleContent.focus();
  }

  // Изменённая функция formatText с кастомной обработкой списков
  function formatText(command, value = null) {
    if (command === 'insertOrderedList') {
      insertCustomList('ol');
    } else if (command === 'insertUnorderedList') {
      insertCustomList('ul');
    } else {
      document.execCommand(command, false, value);
      articleContent.focus();
    }
  }

  function addImage() {
    const url = prompt("Введите URL изображения", "https://");
    if (url) {
      formatText("insertImage", url);
    }
  }

  editBtn.addEventListener("click", () => {
    if (isAdmin) {
      enableEditing();
    } else {
      showAdminModal();
    }
  });

  // Функция сохранения страницы
  function saveAndDownload() {
    disableEditing();
    setTimeout(() => {
      const docHtml = "<!DOCTYPE html>\n" + document.documentElement.outerHTML;
      const blob = new Blob([docHtml], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      const filename = articleTitle.innerText.trim()
        .replace(/\s+/g, "_")
        .replace(/[^\w\-]/g, "") || "article";
      a.download = filename + ".html";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
      alert("Файл страницы успешно сохранён!");
    }, 300);
  }

  saveBtn.addEventListener("click", saveAndDownload);

  // Обновление класса empty (плейсхолдера)
  function updatePlaceholderClass() {
    [articleTitle, articleContent].forEach(el => {
      if (el.innerText.trim().length === 0) {
        el.classList.add("empty");
      } else {
        el.classList.remove("empty");
      }
    });
  }

  [articleTitle, articleContent].forEach(el => {
    el.addEventListener("input", updatePlaceholderClass);
    el.addEventListener("focus", updatePlaceholderClass);
    el.addEventListener("blur", updatePlaceholderClass);
  });

  window.addEventListener("DOMContentLoaded", () => {
    if (sessionStorage.getItem("isAdmin") === "true") {
      isAdmin = true;
      enableEditing();
    }
    updatePlaceholderClass();
  });
</script>
</body>
</html>
