<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Статья</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }
        .article-content {
            max-width: 800px;
            margin: 0 auto;
        }
        .editor-toolbar {
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .editor-toolbar.active {
            opacity: 1;
            height: auto;
            padding: 1rem 0;
        }
        .tool-btn {
            transition: all 0.2s ease;
        }
        .tool-btn:hover {
            background-color: #e0e7ff;
        }
        .tool-btn.active {
            background-color: #c7d2fe;
        }
        .modal {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .content-editable {
            min-height: 300px;
            outline: none;
        }
        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Admin Modal -->
    <div id="adminModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-md shadow-xl transform transition-all fade-in">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-900">Доступ к редактированию</h3>
                <button onclick="closeAdminModal()" class="text-gray-400 hover:text-gray-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p class="text-gray-600 mb-4">Этот функционал доступен только для администраторов. Введите код доступа:</p>
            <input id="adminCodeInput" type="password" placeholder="Админский код" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            <div id="adminError" class="text-red-500 text-sm mb-4 hidden">
                <i class="fas fa-exclamation-circle mr-1"></i> Неверный код! Попробуйте снова.
            </div>
            <button onclick="checkAdminCode()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition flex items-center justify-center">
                <i class="fas fa-unlock-alt mr-2"></i> Подтвердить
            </button>
        </div>
    </div>

    <!-- Editor Toolbar -->
    <div id="editorToolbar" class="editor-toolbar bg-white border-b border-gray-200 sticky top-0 z-10">
        <div class="container mx-auto px-4 flex flex-wrap items-center gap-2">
            <button onclick="formatText('bold')" class="tool-btn p-2 rounded" title="Жирный"><i class="fas fa-bold"></i></button>
            <button onclick="formatText('italic')" class="tool-btn p-2 rounded" title="Курсив"><i class="fas fa-italic"></i></button>
            <button onclick="formatText('underline')" class="tool-btn p-2 rounded" title="Подчёркивание"><i class="fas fa-underline"></i></button>
            <div class="h-6 border-l border-gray-300 mx-1"></div>
            <button onclick="formatText('justifyLeft')" class="tool-btn p-2 rounded" title="По левому краю"><i class="fas fa-align-left"></i></button>
            <button onclick="formatText('justifyCenter')" class="tool-btn p-2 rounded" title="По центру"><i class="fas fa-align-center"></i></button>
            <button onclick="formatText('justifyRight')" class="tool-btn p-2 rounded" title="По правому краю"><i class="fas fa-align-right"></i></button>
            <div class="h-6 border-l border-gray-300 mx-1"></div>
            <button onclick="formatText('insertUnorderedList')" class="tool-btn p-2 rounded" title="Маркированный список"><i class="fas fa-list-ul"></i></button>
            <button onclick="formatText('insertOrderedList')" class="tool-btn p-2 rounded" title="Нумерованный список"><i class="fas fa-list-ol"></i></button>
            <div class="h-6 border-l border-gray-300 mx-1"></div>
            <button onclick="increaseFontSize()" class="tool-btn p-2 rounded" title="Увеличить шрифт"><i class="fas fa-text-height"></i></button>
            <button onclick="decreaseFontSize()" class="tool-btn p-2 rounded" title="Уменьшить шрифт"><i class="fas fa-text-width"></i></button>
            <button onclick="addImage()" class="tool-btn p-2 rounded" title="Добавить изображение"><i class="fas fa-image"></i></button>
        </div>
    </div>

    <!-- Article Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-sm overflow-hidden">
            <!-- Article Header -->
            <div class="border-b border-gray-200 px-6 py-4">
                <div class="flex justify-between items-center">
                    <h1 id="articleTitle" class="text-3xl font-bold text-gray-900">Моя первая статья</h1>
                    <div class="flex space-x-2">
                        <button id="editArticleBtn" onclick="showAdminModal()" class="text-gray-400 hover:text-gray-600 p-2 rounded-full hover:bg-gray-100">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button id="saveArticleBtn" onclick="saveArticleToGitHub()" class="flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition hidden">
                            <i class="fas fa-save mr-2"></i> Сохранить
                        </button>
                    </div>
                </div>
                <div class="mt-2 flex items-center text-sm text-gray-500">
                    <span>Последнее изменение: <span id="lastModified">только что</span></span>
                </div>
            </div>

            <!-- Article Body -->
            <div class="p-6">
                <div id="articleContent" class="content-editable article-content prose prose-indigo max-w-none">
                    <p>Здесь ваш контент...</p>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-8 text-center">
            <a href="/" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                <i class="fas fa-arrow-left mr-2"></i> Вернуться на главную
            </a>
        </div>
    </div>
