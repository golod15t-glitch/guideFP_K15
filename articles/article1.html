    <!-- ЗАЩИТА ОТ ПРЯМОГО ДОСТУПА - ДОЛЖНА БЫТЬ ПЕРВОЙ -->
    <script>
    // Проверка до загрузки страницы
    (function() {
        // Разрешенные источники
        const allowedSources = [
            "https://golod15t-glitch.github.io/guideFP_K15/",
            "https://golod15t-glitch.github.io/guideFP_K15",
            "http://localhost", // для локальной разработки
            "http://127.0.0.1"  // для локальной разработки
        ];
        
        const currentUrl = window.location.href;
        const referrer = document.referrer;
        
        // Проверяем, открыта ли статья напрямую (не с главной страницы)
        let isValidAccess = false;
        
        // Проверяем реферер (откуда пришли)
        for (const source of allowedSources) {
            if (referrer.startsWith(source)) {
                isValidAccess = true;
                break;
            }
        }
        
        // Если реферер пустой (прямой доступ) или не из разрешенных источников
        if (!isValidAccess && referrer !== "") {
            // Перенаправляем на главную страницу
            window.location.href = "https://golod15t-glitch.github.io/guideFP_K15/";
            // Останавливаем дальнейшую загрузку страницы
            throw new Error("Redirecting to main page");
        }
        
        // Дополнительная проверка: если пытаются открыть статью напрямую через GitHub Pages
        if (referrer === "" && currentUrl.includes('/articles/')) {
            window.location.href = "https://golod15t-glitch.github.io/guideFP_K15/";
            throw new Error("Redirecting to main page - direct access blocked");
        }
    })();
    </script>

    <!-- Админский модал -->

        <div class="modal-content">
            <h2>Доступ к редактированию</h2>

            <input id="adminCodeInput" type="password" placeholder="Код доступа" autocomplete="off" />
            <div id="adminError">Неверный код!</div>
            <button id="adminSubmitBtn">Подтвердить</button>
        </div>
    </div>
    
    <!-- Панель инструментов редактора -->
    <div id="editorToolbar" class="editor-toolbar">
        <button class="tool-btn" title="Жирный" onclick="formatText('bold')"><i class="fas fa-bold"></i></button>
        <button class="tool-btn" title="Курсив" onclick="formatText('italic')"><i class="fas fa-italic"></i></button>
        <button class="tool-btn" title="Подчёркивание" onclick="formatText('underline')"><i class="fas fa-underline"></i></button>
        <button class="tool-btn" title="Маркированный список" onclick="formatText('insertUnorderedList')"><i class="fas fa-list-ul"></i></button>
        <button class="tool-btn" title="Нумерованный список" onclick="formatText('insertOrderedList')"><i class="fas fa-list-ol"></i></button>
        <button class="tool-btn" title="Вставить изображение" onclick="addImage()"><i class="fas fa-image"></i></button>

            <option value="22">22</option>

            <option value="48">48</option>

        <select class="font-select" onchange="formatText('fontName', this.value)">

            <option value="Arial">Arial</option>
            <option value="'Times New Roman', Times, serif">Times New Roman</option>
            <option value="'Courier New', Courier, monospace">Courier New</option>

        </select>

                <label for="authorLinkInput" style="font-size: 0.9rem; color: #4b5563;">Ссылка автора:</label>
                <input type="text" id="authorLinkInput" placeholder="https://example.com">
            </div>
            <div class="date-inputs">
                <div style="display: flex; flex-direction: column; gap: 0.25rem;">
                    <label for="daySelect" style="font-size: 0.9rem; color: #4b5563;">День:</label>
                    <select id="daySelect" class="date-select"></select>
                </div>
                <div style="display: flex; flex-direction: column; gap: 0.25rem;">
                    <label for="monthSelect" style="font-size: 0.9rem; color: #4b5563;">Месяц:</label>
                    <select id="monthSelect" class="date-select">
                        <option value="января">января</option>
                        <option value="февраля">февраля</option>
                        <option value="марта">марта</option>
                        <option value="апреля">апреля</option>
                        <option value="мая">мая</option>
                        <option value="июня">июня</option>
                        <option value="июля">июля</option>
                        <option value="августа">августа</option>
                        <option value="сентября">сентября</option>
                        <option value="октября">октября</option>
                        <option value="ноября">ноября</option>
                        <option value="декабря">декабря</option>
                    </select>
                </div>
                <div style="display: flex; flex-direction: column; gap: 0.25rem;">
                    <label for="yearSelect" style="font-size: 0.9rem; color: #4b5563;">Год:</label>
                    <select id="yearSelect" class="date-select"></select>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Контент статьи -->
    <main>
        <div id="watermarkContainer" class="watermark-container">
            <div id="watermarkLayer" class="watermark-layer"></div>
            <div class="article-wrapper">
                <article
                    id="articleContent"
                    class="content-editable"
                    contenteditable="false"
                    data-placeholder="Введите текст статьи..."
                >Начните вводить текст вашей статьи здесь...</article>
            </div>
        </div>
    </main>
    
    <!-- Кнопка прокрутки вверх -->
    <button id="scrollToTop" class="scroll-to-top">
        <i class="fas fa-chevron-up"></i>
    </button>
    
    <script>
        // ... (остальной JavaScript код остается без изменений)
        // Тот же самый JavaScript код что и в предыдущей версии
        const ADMIN_CODE = "123";
        
        // Элементы DOM
        const adminModal = document.getElementById("adminModal");
        const adminCodeInput = document.getElementById("adminCodeInput");
        const adminError = document.getElementById("adminError");
        const adminSubmitBtn = document.getElementById("adminSubmitBtn");
        const editBtn = document.getElementById("editBtn");
        const saveBtn = document.getElementById("saveBtn");
        const articleContent = document.getElementById("articleContent");
        const articleTitle = document.getElementById("articleTitle");
        const editorToolbar = document.getElementById("editorToolbar");
        const watermarkLayer = document.getElementById("watermarkLayer");
        const scrollToTopBtn = document.getElementById("scrollToTop");
        const authorDisplay = document.getElementById("authorDisplay");
        const authorInputs = document.getElementById("authorInputs");
        const authorNameInput = document.getElementById("authorNameInput");
        const authorLinkInput = document.getElementById("authorLinkInput");
        const authorNameDisplay = document.getElementById("authorNameDisplay");
        const articleDateDisplay = document.getElementById("articleDateDisplay");
        const daySelect = document.getElementById("daySelect");
        const monthSelect = document.getElementById("monthSelect");
        const yearSelect = document.getElementById("yearSelect");
        
        let isAdmin = false;
        let isEditing = false;

        // Инициализация при загрузке
        function init() {
            // Проверяем, прошли ли мы защиту от прямого доступа
            if (typeof window.redirected !== 'undefined') {
                return; // Если была переадресация, не продолжаем инициализацию
            }
            
            populateDateSelects();
            setCurrentDate();
            createWatermarks();
            applyProtections();
            setupEventListeners();
            
            // Проверяем, был ли пользователь админом
            if (sessionStorage.getItem("isAdmin") === "true") {
                isAdmin = true;
            }
            
            // Адаптация для мобильных устройств
            adaptForMobile();
        }

        function adaptForMobile() {
            if (window.innerWidth <= 768) {
                // На мобильных устройствах добавляем дополнительные стили
                document.body.style.fontSize = '16px';
                articleContent.style.fontSize = '18px';
            }
        }

        function populateDateSelects() {
            // Дни
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option);
            }
            
            // Годы (текущий и 10 лет назад)
            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= currentYear - 10; i--) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
        }

        function setCurrentDate() {
            const today = new Date();
            const months = ["января", "февраля", "марта", "апреля", "мая", "июня", "июля", "августа", "сентября", "октября", "ноября", "декабря"];
            
            daySelect.value = today.getDate();
            monthSelect.value = months[today.getMonth()];
            yearSelect.value = today.getFullYear();
            
            articleDateDisplay.textContent = `${today.getDate()} ${months[today.getMonth()]} ${today.getFullYear()}`;
        }

        function createWatermarks() {
            if (isEditing) return;
            
            watermarkLayer.innerHTML = '';
            const container = document.getElementById('watermarkContainer');
            const width = container.offsetWidth;
            const height = container.offsetHeight;
            
            if (width === 0 || height === 0) {
                // Если размеры еще не определены, пробуем позже
                setTimeout(createWatermarks, 100);
                return;
            }
            
            const text = "kotonaft15";
            const spacing = 150;
            const cols = Math.ceil(width / spacing) + 1;
            const rows = Math.ceil(height / spacing) + 1;
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const watermark = document.createElement('div');
                    watermark.className = 'watermark';
                    watermark.textContent = text;
                    
                    const x = j * spacing;
                    const y = i * spacing;
                    
                    if (i % 2 === 0) {
                        watermark.style.left = x + 'px';
                    } else {
                        watermark.style.left = (x + spacing/2) + 'px';
                    }
                    
                    watermark.style.top = y + 'px';
                    watermarkLayer.appendChild(watermark);
                }
            }
        }

        function applyProtections() {
            if (!isEditing) {
                articleContent.classList.add('no-select');
                articleTitle.classList.add('no-select');
            }
        }

        function removeProtections() {
            articleContent.classList.remove('no-select');
            articleTitle.classList.remove('no-select');
        }

        function setupEventListeners() {
            // Кнопка редактирования
            editBtn.addEventListener('click', function() {
                if (isAdmin) {
                    enableEditing();
                } else {
                    showAdminModal();
                }
            });
            
            // Кнопка сохранения
            saveBtn.addEventListener('click', function() {
                // Блокируем кнопку на время сохранения
                saveBtn.disabled = true;
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i><span class="btn-text">Сохранение...</span>';
                
                // Запускаем процесс сохранения
                saveAndDownload();
            });
            
            // Модальное окно админа
            adminSubmitBtn.addEventListener('click', function() {
                if (adminCodeInput.value === ADMIN_CODE) {
                    isAdmin = true;
                    sessionStorage.setItem("isAdmin", "true");
                    hideAdminModal();
                    enableEditing();
                } else {
                    adminError.style.display = "block";
                }
            });
            
            // Enter в модальном окне
            adminCodeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    adminSubmitBtn.click();
                }
            });
            
            // Кнопка прокрутки вверх
            scrollToTopBtn.addEventListener('click', function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            
            // Прокрутка страницы
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    scrollToTopBtn.classList.add('visible');
                } else {
                    scrollToTopBtn.classList.remove('visible');
                }
            });
            
            // Ресайз окна
            window.addEventListener('resize', function() {
                if (!isEditing) {
                    createWatermarks();
                }
                adaptForMobile();
            });
            
            // Защита от копирования
            document.addEventListener('contextmenu', function(e) {
                if (!isEditing) {
                    e.preventDefault();
                    return false;
                }
            });
            
            document.addEventListener('copy', function(e) {
                if (!isEditing) {
                    e.preventDefault();
                    return false;
                }
            });
            
            document.addEventListener('cut', function(e) {
                if (!isEditing) {
                    e.preventDefault();
                    return false;
                }
            });
            
            document.addEventListener('selectstart', function(e) {
                if (!isEditing) {
                    e.preventDefault();
                    return false;
                }
            });
        }

        function showAdminModal() {
            adminModal.classList.add('active');
            adminCodeInput.value = '';
            adminError.style.display = 'none';
            adminCodeInput.focus();
        }

        function hideAdminModal() {
            adminModal.classList.remove('active');
        }

        function enableEditing() {
            isEditing = true;
            
            // Включаем редактирование
            articleContent.contentEditable = 'true';
            articleTitle.contentEditable = 'true';
            
            // Показываем панель инструментов
            editorToolbar.classList.add('active');
            
            // Переключаем кнопки
            editBtn.style.display = 'none';
            saveBtn.style.display = 'flex';
            
            // Переключаем режим автора
            authorDisplay.style.display = 'none';
            authorInputs.style.display = 'flex';
            
            // Убираем водяные знаки
            watermarkLayer.style.display = 'none';
            
            // Убираем защиту
            removeProtections();
            
            // Фокус на заголовок
            setTimeout(() => {
                articleTitle.focus();
            }, 100);
            
            // Загружаем сохраненные данные
            loadSavedData();
        }

        function disableEditing() {
            isEditing = false;
            
            // Выключаем редактирование
            articleContent.contentEditable = 'false';
            articleTitle.contentEditable = 'false';
            
            // Скрываем панель инструментов
            editorToolbar.classList.remove('active');
            
            // Переключаем кнопки
            editBtn.style.display = 'flex';
            saveBtn.style.display = 'none';
            
            // Переключаем режим автора
            authorDisplay.style.display = 'flex';
            authorInputs.style.display = 'none';
            
            // Сохраняем данные
            saveAuthorData();
            updateAuthorDisplay();
            
            // Включаем водяные знаки
            watermarkLayer.style.display = 'block';
            createWatermarks();
            
            // Включаем защиту
            applyProtections();
            
            // Восстанавливаем кнопку сохранения
            saveBtn.disabled = false;
            saveBtn.innerHTML = '<i class="fas fa-save btn-icon"></i><span class="btn-text">Сохранить</span>';
        }

        function loadSavedData() {
            const savedAuthor = sessionStorage.getItem("authorName");
            const savedLink = sessionStorage.getItem("authorLink");
            const savedDate = sessionStorage.getItem("articleDate");
            
            if (savedAuthor) authorNameInput.value = savedAuthor;
            if (savedLink) authorLinkInput.value = savedLink;
            if (savedDate) {
                const dateParts = savedDate.split(' ');
                daySelect.value = parseInt(dateParts[0]);
                monthSelect.value = dateParts[1];
                yearSelect.value = parseInt(dateParts[2]);
            }
        }

        function saveAuthorData() {
            const authorName = authorNameInput.value.trim();
            const authorLink = authorLinkInput.value.trim();
            const articleDate = `${daySelect.value} ${monthSelect.value} ${yearSelect.value}`;
            
            sessionStorage.setItem("authorName", authorName);
            sessionStorage.setItem("authorLink", authorLink);
            sessionStorage.setItem("articleDate", articleDate);
        }

        function updateAuthorDisplay() {
            const authorName = authorNameInput.value.trim();
            const authorLink = authorLinkInput.value.trim();
            const articleDate = `${daySelect.value} ${monthSelect.value} ${yearSelect.value}`;
            
            if (authorName) {
                if (authorLink) {
                    authorNameDisplay.innerHTML = `<a href="${authorLink}" class="author-link" target="_blank">${authorName}</a>`;
                } else {
                    authorNameDisplay.textContent = authorName;
                }
            } else {
                authorNameDisplay.textContent = "Неизвестный автор";
            }
            
            articleDateDisplay.textContent = articleDate;
        }

        // Функции редактора
        function formatText(command, value = null) {
            document.execCommand(command, false, value);
            articleContent.focus();
        }

        function setFontSize(size) {
            document.execCommand('fontSize', false, '7');
            const fonts = articleContent.querySelectorAll('font[size="7"]');
            fonts.forEach(font => {
                const span = document.createElement('span');
                span.style.fontSize = size + 'px';
                span.innerHTML = font.innerHTML;
                font.parentNode.replaceChild(span, font);
            });
        }

        function addImage() {
            const url = prompt("Введите URL изображения:", "https://");
            if (url) {
                formatText('insertImage', url);
            }
        }

        function saveAndDownload() {
            console.log('=== НАЧАЛО ПРОЦЕССА СОХРАНЕНИЯ ===');
            
            // ШАГ 1: Сохраняем все данные
            saveAuthorData();
            console.log('✅ Данные автора сохранены в sessionStorage');
            
            // ШАГ 2: ЗАКРЫВАЕМ РЕЖИМ РЕДАКТИРОВАНИЯ (переходим в режим чтения)
            disableEditing();
            console.log('✅ Режим редактирования закрыт, включен режим чтения');
            
            // Ждем немного для применения всех изменений в DOM
            setTimeout(() => {
                console.log('✅ Все изменения применены, страница в режиме чтения');
                
                // ШАГ 3: Создаем клон ТЕКУЩЕЙ страницы (уже в режиме чтения)
                const clone = document.cloneNode(true);
                console.log('✅ Клон страницы в режиме чтения создан');
                
                // ШАГ 4: Создаем и скачиваем файл
                const html = '<!DOCTYPE html>\n' + clone.documentElement.outerHTML;
                const blob = new Blob([html], { type: 'text/html;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                const title = articleTitle.innerText.trim() || 'article';
                const filename = title.replace(/\s+/g, '_').replace(/[^\w\-]/g, '').substring(0, 50);
                
                a.href = url;
                a.download = filename + '.html';
                document.body.appendChild(a);
                a.click();
                
                console.log('✅ Файл начал скачиваться');
                
                // Очистка
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    console.log('=== ПРОЦЕСС СОХРАНЕНИЯ ЗАВЕРШЕН ===');
                    alert('✅ Статья успешно сохранена! Все данные применены корректно.');
                }, 1000);
                
            }, 500); // Короткая задержка для применения изменений DOM
        }

        // Запускаем инициализацию при загрузке
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
